<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div class="container">
        <div class="icon">
            <div class="icon1"><a href=""><i class='bx bx-heart heart'></i></a></div>
            <div class="icon2"><a href=""><i class='bx bx-cart-alt'></i></a></div>
        </div>

        <div class="img">
            <img src="image/Nike Zoom KD 12.png" width="300px" alt="nike shoes">
        </div>

        <div class="text">
            <span>
                <h2>Nike Zoom KD 12</h2>
            </span>
            <h2> $99</h2>
        </div>
        <div class="size">
            <ul class="choosesize">
                <div class="flex1">
                    <label for="Size">Size:</label>
                    <li><button class="num1">6</button></li>
                    <li><button class="num2">7</button></li>
                    <li><button class="num3">8</button></li>
                    <li><button class="num4">9</button></li>
                </div>
            </ul>
        </div>
        <div class="color">
            <ul class="choosecolor">
                <div class="flex2">
                    <label for="Color">Color:</label>
                    <li><button class="btt1"></button></li>
                    <li><button class="btt2"></button></li>
                    <li><button class="btt3"></button></li>
                </div>
            </ul>
        </div>
        <div class="buy">
            <ul class="choose">
                <div class="flex3">
                    <li><button class="buynow">Buy now</button></li>
                    <li><button class="addcart">Add cart</button></li>
                </div>
            </ul>
        </div>
    </div>


</body>
</html>
