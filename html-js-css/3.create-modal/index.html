<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Modal</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
			integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="box_modal" id="demo">
				<div class="title">
					<p>Welcome to ...</p>
					<i class="fa-solid fa-xmark" onclick="document.getElementById('demo').style.display='none'
					"></i>
				</div>
				<div class="content">
					<div class="content_text">
						<h2>Modal</h2>
						<p>
							this a body part of Modal
						</p>
					</div>
					<div class="content_btn" onclick="document.getElementById('demo').style.display='none'
					"><button>Close</button></div>
				</div>
			</div>
			<button class="btn_modal" onclick="myFunction()">Open Modal</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
