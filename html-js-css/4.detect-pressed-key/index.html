<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detect Pressed Key</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button class="alert">Press any key</button>
		<div class="container hide">
			<div class="total">50</div>
			<div class="all">
				<div class="element key">
					<p>Key</p>
					<p>0</p>
				</div>
				<div class="element location">
					<p>Location</p>
					<p>0</p>
				</div>
				<div class="element which">
					<p>Which</p>
					<p>0</p>
				</div>
				<div class="element code">
					<p>Code</p>
					<p>0</p>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
